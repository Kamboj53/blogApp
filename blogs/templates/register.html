{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}    

{% block body %}
  

<body class="fixed-position">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Sign In Section Begin -->
    <div class="signin">
        <div class="signin__warp">
            <div class="signin__content">
                <div class="signin__logo">
                    <!-- <a href="#"><img src="img/siign-in-logo.png" alt=""></a> -->
                </div>
                <p>REGISTER.</p>
                <div class="signin__form">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab" aria-selected="false">
                                Sign up
                            </a>
                        </li>
                        <li class="nav-item">
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="signin__form__text">
                            
                                <form method="post">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <button type="submit" class="site-btn">SignUp</button>
                                </form>
                                <div>
                                    {% for message in messages %}
                                    <h2>{{message}}</h2>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <span>Already a member? <a href="{% url 'blogs:login' %}">Login</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In Section End -->

    <!-- Js Plugins -->
    {% load static %}
    <script src="{% static '/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static '/js/bootstrap.min.js'%}"></script>
    <script src="{% static '/js/jquery.slicknav.js'%}"></script>
    <script src="{% static '/js/owl.carousel.min.js'%}"></script>
    <script src="{% static '/js/main.js'%}"></script>
</body>
{% endblock body %}

</html>
